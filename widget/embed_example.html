<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src = "embed_ox_talks.js"></script>
    </head>
    <body>
    <h1>Example of embedding</h1>

    <div id="embedded-talks"></div>
    <div id="embedded-table"></div>
        
    <script>
    var params = 
        {   from: "01/01/01",           //Start date range - dd/mm/yy. Required
            to: null,                   //end date range, - dd/mm/yy
            speakers: [],               //array of speaker slugs
            venues: [],                 //array of oxpoints IDs
            organising_departments: [], //array of oxpoints IDs
            topics: []                  //array of FAST topic URIs
         };


    oxtalks.showTable( params, "#embedded-table" );                    //appends to body, since no selector specified
    oxtalks.showList( params, "#embedded-talks" );  //appends to the specified element
    </script>
        
    </body>
</html>
